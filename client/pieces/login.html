<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
</head>
<template name="loginForm">
  <hgroup>
    <h1>User Login</h1>
    <h3>COMPOSITE 2k17</h3>
  </hgroup>
  <form action="#" method="post" class="login">
    <div class="group">
      <input required type="text" name="username"><span class="highlight"></span><span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input required type="password" name="password"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="submit" class="button buttonGreen">Login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
</template>
