<template name="home">
  <h1 style="font-family:sans-serif;">
    Home
  </h1>
</template>
<template name="loading">
  <div class="fourCont">
    <div>
      <h1 class="load"><i class="fa fa-refresh fa-spin"></i></h1>
      <h1 class="four">
        Please <span>Wait</span>
        <p>While we load...</p>
      </h1>
    </div>
  </div>
</template>
<template name="notFound">
  <div class="fourCont">
    <div>
      <h1 class="life"><i class="fa fa-life-ring fa-spin"></i></h1>
      <h1 class="four">
        404 <span>NOT FOUND</span>
        <p>the page you're looking for was not found</p>
      </h1>
      <p>let's start over by going <a href="/">home</a></p>
    </div>
  </div>
</template>
